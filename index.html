<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Route</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="directions-panel">
        <p1 id="dir">Directions:</p1>
        <div id="dir-content" hidden="true"></div>
        <div>
            <div id="distance+time"></div>
        </div>
    </div>

    <div id="input">
        <br>
        <div class="panel">
            <input type="text" placeholder="Address" id="location-input" />
        </div>

        <form id="type-input">
            <input type="radio" name="point-type" value="Start"> Start

            <input type="radio" name="point-type" value="End"> End

            <input type="radio" name="point-type" value="Waypoint"> Waypoint
        </form>
        <button id="add" onclick="addPoint()">Add</button>
    </div>
    <br>
    <div id="input-display">
        <div id="start-text"></div>
        <button id="remove-button-start" onclick="removePoint(this.value, 'Start')" hidden="true">Remove</button>
        <br>
        <div id="end-text"></div>
        <button id="remove-button-end" onclick="removePoint(this.value, 'End')" hidden="true">Remove</button>
        <table>
            <tr id="waypoint-table"></tr>
        </table>
        <button id="submit" hidden="true" onclick="getDirections()">Calculate Route</button>
        <button id="clear" type="reset" hidden="true" onclick="reset()">Clear</button>
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3_knkECqKGBoU2zv9JNzOAHiKfCpmhmw&callback=initMap&libraries=places"
        defer></script>
</body>

</html>
